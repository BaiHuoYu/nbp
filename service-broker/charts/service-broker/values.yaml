# Default values for service-broker.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
image:
  repository: nbp/service-broker
  tag: v1alpha
  pullPolicy: IfNotPresent
restartPolicy: Never
container:
  command: "/service-broker"
  argLog: "-logtostderr"
  argEndpoint: "--endpoint=http://100.64.128.40:50040"
service:
  name: service-broker
  type: ClusterIP
  externalPort: 80
  internalPort: 8005
  periodSeconds: 60
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
